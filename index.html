<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD Osama Fan Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 600px;
            background-color: #000;
            border: 2px solid #00f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        .card {
            width: 45%;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
            border: 2px solid #00f;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #00f;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #00f;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0ff;
        }

        .btn {
            padding: 10px 20px;
            background-color: #00f;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0ff;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .divider hr {
            flex-grow: 1;
            border: none;
            height: 1px;
            background-color: #00f;
            margin: 0 10px;
        }

        .divider span {
            color: #00f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 style="color: #00f;">Cadastro</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="license_key">Key License:</label>
                    <input type="text" id="license_key" name="license_key" style="color: #fff;" required>
                </div>
                <div class="input-group">
                    <label for="register_name">Nome:</label>
                    <input type="text" id="register_name" name="register_name" style="color: #fff;" required>
                </div>
                <div class="input-group">
                    <label for="register_password">Senha:</label>
                    <input type="password" id="register_password" name="register_password" style="color: #fff;" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="card">
            <h2 style="color: #00f;">Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="login_name">Nome:</label>
                    <input type="text" id="login_name" name="login_name" style="color: #fff;" required>
                </div>
                <div class="input-group">
                    <label for="login_password">Senha:</label>
                    <input type="password" id="login_password" name="login_password" style="color: #fff;" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Entrar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // JavaScript aqui
    </script>
</body>
</html>
